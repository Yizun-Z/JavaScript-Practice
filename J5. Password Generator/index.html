<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="generator">
            <div class="top">
                <div class="content">
                    <h1>Generate a <br>
                        <span class="green-text">random password</span></h1>
                    <p>Never use an insecure password again.</p>
                </div>

                <div class="btn">
                    <button id="btn-el"><img src="flash-icon.png" alt="icon">Generate passwords</button>
                </div>
                <hr>
            </div>
            <div class="down">
                <div class="firstline">
                    <div class="password-box">
                        <p id="password1" class="green-text"></p>
                    </div>
                    <div class="password-box">
                        <p id="password2" class="green-text"></p>
                    </div>
                </div>
                <div class="secondline">
                    <div class="password-box">
                        <p id="password3" class="green-text"></p>
                    </div>
                    <div class="password-box">
                        <p id="password4" class="green-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
